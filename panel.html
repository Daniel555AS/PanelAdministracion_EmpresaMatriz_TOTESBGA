<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- Ensures correct character encoding for special characters (e.g., accents) -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enables responsive design by adjusting the viewport to the device width -->

    <title>Panel Administrativo - Matriz</title>
    <!-- Sets the title of the webpage displayed on the browser tab -->

    <!-- Load the "Poppins" font family from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnects to external resources to improve font loading performance -->
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Imports the "Poppins" font family with various font weights -->

    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="styles/styles_panel.css">
    <!-- Connects the HTML structure to an external stylesheet for styling -->
</head>

<body>
    <!-- Main container for the entire interface -->
    <div class="container">

        <!-- Sidebar menu section -->
        <aside class="sidebar">
            <h2>Panel - Matriz</h2>
            <!-- Panel title displayed in the sidebar -->

            <img class="logo" src="assets/images/logo_totes.png" alt="logo">
            <!-- Company or platform logo with alternative text for accessibility -->

            <!-- Navigation menu with buttons to load dynamic sections -->
            <nav>
                <button class="menu-item" onclick="cargarSeccion('dashboard')">Inicio</button>
                <!-- Button to load the "Inicio" section -->
                
                <button class="menu-item" onclick="cargarSeccion('items')">Gestionar ítems</button>
                <!-- Button to navigate to the "Gestionar ítems" section -->
                
                <button class="menu-item" onclick="cargarSeccion('comentarios')">Comentarios</button>
                <!-- Button to navigate to the "Comentarios" section -->

                <button class="menu-item" onclick="cargarSeccion('clientes')">Gestionar Clientes</button>
                <!-- Button to navigate to the "Gestionar Clientes" section -->

                <button class="menu-item" onclick="cargarSeccion('citas')">Gestionar Citas</button>
                <!-- Button to navigate to the "Gestionar Citas" section -->

                <button class="menu-item" onclick="cargarSeccion('email')">Correo Electrónico</button>
                <!-- Button to navigate to the "Correo Electrónico" section -->

                <button class="menu-item" onclick="cargarSeccion('financiera')">Gestión Financiera</button>
                <!-- Button to navigate to the "Gestión Financiera" section -->

                <button class="menu-item" onclick="cargarSeccion('usuarios')">Gestionar Usuarios</button>
                <!-- Button to navigate to the "Gestionar Usuarios" section -->
                
                <button class="menu-item" onclick="cerrarSesion()">Cerrar Sesión</button>
                <!-- Button to log out of the system -->
            </nav>
        </aside>

        <!-- Dynamic content section where different views will be loaded -->
        <main class="content" id="contenido">
            <h1>Bienvenido(a)</h1>
            <div class="mensaje-inicio">Bienvenido al panel administrativo. Selecciona una opción para continuar.</div>
            <div class="contenedor-video">
                <video class="video-inicio" autoplay loop muted playsinline>
                    <source src="assets/videos/video_totes.mp4" type="video/mp4">
                    Tu navegador no soporta la reproducción de video.
                </video>
            </div>
            <div id="btn-cerrar-sesion">
                <img src="assets/images/logout-icon.png" alt="Cerrar sesión" title="Cerrar sesión" onclick="cerrarSesion()">
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <!-- JavaScript file link to add interactivity -->
    <script src="scripts/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Matriz</title>

    <!-- Load the "Poppins" font family from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="styles/styles_login.css">
</head>

<body>

    <!-- Decorative image for visual enhancement -->
    <img class="decorativo-1" src="assets/images/figura_inicio_decorativa.svg" alt="Decorative figure 1" />

    <!-- Ellipse shape for background decoration -->
    <div class="ellipse-background"></div>

    <!-- Main container for the login form -->
    <section class="login-container">

        <!-- Company logo -->
        <img src="assets/images/logo_totes.png" alt="TOTES BGA Logo" class="logo">

        <!-- Main heading for the login section -->
        <h2>Iniciar Sesión</h2>

        <!-- Subheading indicating the company -->
        <p class="empresa-matriz">Empresa Matriz</p>

        <!-- Login form to collect user credentials -->
        <form action="login.html" method="GET" class="login-form">

            <!-- Input field for the user's email address -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <!-- Input field for the user's password -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <!-- Submit button to send the form data -->
            <button type="submit" class="btn-login">Ingresar</button>
        </form>

    </section>
    <script src="scripts/login_script.js"></script>
</body>

</html>
